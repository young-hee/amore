<!--/* 활동포인트 : 진주알 상품 */-->
<div class="item_wrap" th:if="${#lists.size(storeActivityPointOnlineProdEx.cartProdExList) > 0}" th:with="cartProdExList=${storeActivityPointOnlineProdEx.cartProdExList}">
	<div class="item_info" id="prodList" th:if="${#lists.size(cartProdExList) > 0 and storeActivityPointOnlineProdEx.exchProdYn == 'Y'}" th:each="cartProdEx : ${cartProdExList}">
		<!--위치변경 하지말것!-->
		<input type="hidden" name="takeoutPrdSn" th:value="${cartProdEx.prodEx.prodSn}"/>
		<input type="hidden" name="cartProdSn" th:value="${cartProdEx.cartProdSn}"/>
		<input type="hidden" name="cartProdExList" th:value="${cartProdExList}"/>
		<input type="hidden" th:name="'takeoutPrdInfo_' + ${storePickupOnlineProdEx.onlineProdSn}" th:value="${cartEx.cartSn} + ',' + ${cartProdEx.cartProdSn}"/>
		<input type="hidden" th:name="'saleDisplayStatus_' + ${cartProdEx.prodEx.prodSn}" th:value="${cartProdEx.prodEx.saleDisplayStatus}"/>
		<input type="hidden" th:name="'prodInvtExInfo_' + ${storePickupOnlineProdEx.onlineProdSn}" th:value="${cartProdEx.prodEx.prodSn} + ',' + ${cartProdEx.cartProdQty}"/>
		<!--// 위치변경 하지말것!-->
		<!--/* 상품 선택 */-->
		<div class="item_thumb">
			<div class="check_wrap">
				<input type="checkbox" name="chkBox" th:id="'chkBox' + ${storeActivityPointOnlineProdExCnt.count}" th:value="${cartEx.cartSn} + ',' + ${cartProdEx.cartProdSn}" th:checked="${storePickupOnlineProdEx.selectYn == 'Y'}">
				<label th:for="'chkBox' + ${storeActivityPointOnlineProdExCnt.count}">체크</label>
			</div>
		</div>
		<div class="item_name">
			<a href="#none" class="title" th:text="${cartProdEx.prodEx.prodName}">애니 쿠편 올데이 퍼펙트 리필 SPF50+/PA+++</a>
			<span class="flag" th:if="${#lists.size(cartProdEx.prodEx.prodFlagExList) > 0}" th:each="prodFlagEx : ${cartProdEx.prodEx.prodFlagExList}" th:text="${prodFlagEx.prodFlagName}">예약상품</span>
		</div>
		<!--/* 상품 수량 */-->
		<th:block th:if="${cartProdEx.activityPointExchYn == 'Y'}">
			<div class="count">
				<!--상품수량버튼 제어-->
				<th:block ap:replace="~{cart/fragment/spinner-button-info}"/>
				<!--// 상품수량버튼 제어-->
			</div>
			<!--/* 포인트 및 가격 */-->
			<div class="price">
				<span><b th:text="${cartEx.cartDeliveryExchActivityPointSum} ? ${#IntegUtil.toCommaNumber(cartEx.cartDeliveryExchActivityPointSum)} : '0'">0</b>P</span> /
				<span class="strong">
				<b th:text="${storeActivityPointOnlineProdEx.finalOnlineSalesAmountInfo.standardCurrency.amount} ?
							${#IntegUtil.toCommaNumber(storeActivityPointOnlineProdEx.finalOnlineSalesAmountInfo.standardCurrency.amount)} + '알' : '0알'">0</b>P</span>
			</div>
			<!--/* 구매/삭제 버튼 */-->
			<div class="btns">
				<button type="button" class="btn_sm_bordered" th:onclick="|removeCartProd(this,'${cartEx.cartSn}','${cartProdEx.cartProdSn}')|">삭제</button>
			</div>
		</th:block>
	</div>
</div>
